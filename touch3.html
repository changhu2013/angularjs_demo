<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script type="text/javascript" src="angular.js"></script>
        <script type="text/javascript" src="angular-touch.js"></script>
    </head>
    <body ng-controller="myCtr">
        <span>X:{{x}} Y:{{y}}</span>
        <div style="width:100%;height:500px;border:red solid 1px;">
        </div>
    </body>
    <script type="text/javascript">
        angular.module('myApp', ['ngTouch'])
        .controller('myCtr', ['$scope', '$swipe', '$timeout', function($scope, $swipe, $timeout){
            $scope.x = 0;
            $scope.y = 0;
            var body = angular.element(document.body);
            $swipe.bind(body, {
                start : function(s, e){
                    $timeout(function(){
                        if(s){
                            $scope.x = s.x;
                            $scope.y = s.y;    
                        }
                    }, 1);
                    console.log('start ' + s.x + ' ' + s.y);
                    console.log('start ' + e);
                },
                move : function(s, e){
                    $timeout(function(){
                        if(s){
                            $scope.x = s.x;
                            $scope.y = s.y;    
                        }
                    }, 1);
                    console.log('move ' + s.x + ' ' + s.y);
                    console.log('move ' + e);
                },
                end : function(s, e){
                    $timeout(function(){
                        if(s){
                            $scope.x = s.x;
                            $scope.y = s.y;    
                        }
                    }, 1);
                    console.log('end '  + s.x + ' ' + s.y);
                    console.log('end ' + e);
                },
                cancel : function(e){
                    console.log('cancel ' + e);
                }
            });
        }]);
    </script>
</html>
