<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script type="text/javascript" src="angular.js"></script>
        <script type="text/javascript" src="angular-touch.js"></script>
    </head>
    <body >
        <div ng-controller="myCtr">
            <div ng-click="doClick();" style="width:100px;height:100px;border:red solid 1px;">controller</div>
        </div>
        <hr>
        <div ng-controller="myCtr2">
            <div ng-click="doClick();" style="width:100px;height:100px;border:red solid 1px;">controller2</div>
        </div>
    </body>
    <script type="text/javascript">
        
        angular.module('myApp', ['ngTouch'])
        .controller('myCtr', ['$scope', '$window', function($scope, $window){
            $scope.doClick = function(){
                $window.alert('click1');
            };
        }])
        .controller('myCtr2', ['$scope', '$window', function($scope, $window){
            $scope.doClick = function(){
                $window.alert('click2');
            };
        }]);

    </script>
</html>
